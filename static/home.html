<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="expirytoken.js"></script>
        
		<script type>
			var url = document.URL;
			var token = /token=([^&]+)/.exec(url)[1];
			var resultToken = token ? token : ' ';
			var logoutInfo = { token: resultToken };
			
			var url = document.URL;
	        var id = /id=([^&]+)/.exec(url)[1];
	        var resultId = id ? id : ' ';
	        
			function logout() {
		    	$(document).ready(function() {
		    	//$("#logout").click(function() {
						    	
							    $.ajax({
							        url: "http://localhost:9000/restservice/v1/api/user/logout/"+resultId,
							        method: 'POST', 
							        type: 'POST',   	
							    	contentType: 'application/json',
							    	cache: true,
							    	success: function(data) {
								        //alert(JSON.stringify(data));
								        window.location.href="/login.html";
								    },
								    error: function(data) {
								         alert("token expired");
								         //alert(JSON.stringify(data));
								         window.location.href="/login.html";
								    },
								    data: JSON.stringify(logoutInfo)	
							    });
					//});
					});
		    }
		    /////////////////////////////////
		    function checkExpiry() {
		    	$(document).ready(function() {
						    	
							    $.ajax({
							        url: "http://localhost:9000/restservice/v1/api/user/check/expiry/"+resultId,
							        method: 'POST', 
							        type: 'POST',   	
							    	contentType: 'application/json',
							    	cache: true,
							    	success: function(data) {
								        //alert(JSON.stringify(data));
								    },
								    error: function(data) {
								         //alert("token expired");
								         alert(JSON.stringify(data));
								         window.location.href="/login.html";
								    },
								    data: JSON.stringify(logoutInfo)	
							    });
					});
		    }
		    
		    
		</script>
    </head>
    <body onLoad="load()">
        <div>
            <p class="greeting-username"> </p></br>
        </div>
    	<div class="form-actions">
            <a href="/addUser.html" onclick="location.href=this.href+'?id='+resultId+'&token='+resultToken;return false;"><U></br>Add User</U></a>
        </div>
        <div class="form-actions">
            <a href="/getUsers.html" onclick="location.href=this.href+'?id='+resultId+'&token='+resultToken;return false;"><U></br>Get All Users</U></br></a>
        </div>
        <div class="form-actions">
            <a href="/loginUsersCount.html" onclick="location.href=this.href+'?id='+resultId+'&token='+resultToken;return false;"><U></br>Recent login Users</U></br></a>
        </div>
	    <div>
	        <input type="button"  name="logout" id="logout" value ="logout" onClick="logout()"  />
	    </div>
    </body>
</html>
